<!DOCTYPE html>
<html>
<head>
    <title>Clipboard Manager</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <h1>Clipboard Manager</h1>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em>Enable Dark Mode!</em>
    </div>
    <textarea id="snippet-input" placeholder="Paste or type your snippet here..."></textarea>
    <div class="input-group">
        <input type="text" id="group-input" placeholder="Group name (optional)">
        <button id="add-snippet-btn">Add Snippet</button>
    </div>
    <hr>
    <h2>Saved Snippets</h2>
    <div id="snippets-list">
        <!-- Saved snippets will be loaded here -->
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
